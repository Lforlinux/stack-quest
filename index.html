<body>

                    <label class="category-checkbox">

                    <label class="category-checkbox">

                <div class="category-actions">

                    <button id="getQuestionBtn" class="btn btn-primary">Get Random Question</button>

            <div id="challengeCategorySelection" class="category-selection hidden">
